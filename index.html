<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Colne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close invert">
                <img src="img/close.svg" alt="">
            </div>

            <div class="home p-1 m-1 rounded bg-grey">
                <div class="logo invert"><img src="img/logoo.svg" alt="logo"></div>
                <ul>
                    <li class="invert items-center"><img src="img/home.svg" alt="Home">Home</li>
                    <li class="invert items-center"><img src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="Library m-1 rounded bg-grey items-center">

                <div class="heading items-center">

                    <img class="invert" src="img/playlist.svg" alt="playlist-logo">
                    <h3>Your Library</h3>
                </div>
                
                <div class="songsList invert">
                    <ul >
                       
                    </ul>
                </div>
                <div class="footer">
                        <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>      
                </div>
            </div>

        </div>
        <div class="right m-1 rounded bg-grey items-center">

            <div class="header items-center">
                <div class="navigation">
                    <img class="invert hamburger"   src="img/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons items-center">
                    <button class="SignUp btn-css">Sign Up</button>
                    <button class="LogIn btn-css">Log In</button>
                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">

                   
                    <!-- <div data-folder = "cs" class="card">
                        <div  class="play">    
                            <img src="img/playsong.svg" alt=""></div>
                        <img src="cover1.jpeg" alt="Image">
                        <h2>Lofi beats</h2>
                        <p>chill beats, lofi vibes , new track every week
                        </p>
                    </div>
                  
                    <div data-folder = "ncs" class="card">
                        <div class="play">  
                            <img src="img/playsong.svg" alt=""></div>
                        <img src="cover1.jpeg" alt="Image">
                        <h2>Lofi beats</h2>
                        <p>chill beats, lofi vibes , new track every week
                        </p>
                    </div>    -->
                 
                </div>
            </div>

            <div class="playBar">

                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img width="30"  id="previous" src="img/prevsong.svg" alt="PrevButton">
                        <img width="30"  id="play"     src="img/playsong.svg" alt="PlayButton">
                        <img width="30"  id="next"     src="img/nextsong.svg" alt="NextButton">
                    </div>
                    
                    <div class="timevol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img src="img/volume.svg" alt="">
                            <div class="range">
                                <input placeholder="rocker" type="range" name="volume" id="">
                            </div>
                        </div>

                    </div>
                </div>

                
               


                <div class="seekbar">
                    <div class="circle"></div>
                    <div class="progress"></div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
